<form  [formGroup]="form">
  <mat-form-field appearance="fill">
      <mat-label>Nome do funcionário</mat-label>
      <input type="text"  formControlName="nome" name="nome" class="loginInput" matInput>
    </mat-form-field>
    <div class="error-warn" *ngIf="formValidators.nome?.hasError('minlength')">
      O Nome deve conter pelo menos 3 caracteres!
    </div> 
    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input  name="email"  formControlName="email" type="text" class="loginInput" matInput>
    </mat-form-field>
    <div class="error-warn" *ngIf="formValidators.email?.hasError('email')">
      O E-mail inserido não é válido.
    </div> 
    <mat-form-field appearance="fill">
      <mat-label>Nickname</mat-label>
      <input  name="nickname" type="text"   formControlName="nickname" class="loginInput" matInput>
    </mat-form-field>
    <div class="error-warn" *ngIf="formValidators.nickname.hasError('minlength')">
      O Nickname deve conter pelo menos 3 caracteres!
    </div> 
    <mat-form-field appearance="fill">
      <mat-label>CPF</mat-label>
      <input  name="documento"  mask="000.000.000-00" type="text" formControlName="documento" class="loginInput" matInput>
    </mat-form-field>
    <div class="error-warn" *ngIf="formValidators.documento?.hasError('cpfInvalido')">
      O CPF inserido não é válido.
    </div> 
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input  name="senha" type="password"   formControlName="senha" class="loginInput" matInput>
    </mat-form-field>
    <div class="error-warn" *ngIf="formValidators.senha?.hasError('minlength')">
      A Senha deve conter pelo menos 8 caracteres!
    </div> 
    <button [disabled]="!form.valid" (click)="editarFuncionario()" mat-raised-button>Editar</button>
</form>
