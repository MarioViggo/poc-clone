  <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input type="text" [(ngModel)]="userLogin.email" name="email" class="loginInput" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="userLogin.senha" name="senha" type="password" class="loginInput" matInput>
    </mat-form-field>
  <button (click)="authenticate()" mat-raised-button>Logar</button>
